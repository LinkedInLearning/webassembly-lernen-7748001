<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drittbibliotheken</title>
  </head>
  <body>
    <h1>Vorhandene Python-Bibliotheken verwenden</h1>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
    <script>
      async function main() {
        const pyodide = await loadPyodide();
        await pyodide.loadPackage("numpy");
        const result = await pyodide.runPythonAsync(`
import numpy as np
import json
a = np.array([1, 2, 3])
b = np.array([4, 5, 6])
json.dumps((a + b).tolist())
`);
        console.log("Ergebnis:", result);
      }
      main();
    </script>
  </body>
</html>
