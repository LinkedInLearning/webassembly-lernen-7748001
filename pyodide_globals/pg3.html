<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Python in Wasm</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
    <script>
      async function main() {
        const pyodide = await loadPyodide();
        await pyodide.runPythonAsync(`
import math
`);
        const math = pyodide.globals.get("math");
        console.log(math.sqrt(3));
        math.destroy();
      }
      main();
    </script>
  </body>
</html>
